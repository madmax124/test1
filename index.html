<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MangoBaaz VR Test</title>
    <meta name="description" content="MangoBaaz VR">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
    

</head>

<body>

    <a-scene>
        <a-assets>
            <audio id="tip" src="tip.mp3">
            <a-asset-item id="eye" src="eye.dae"></a-asset-item>
          <img id="logo" src="logo.png">
          
          <a-mixin id="cube" geometry="primitive: box"></a-mixin>
        <a-mixin id="cube-hovered" material="color: magenta"></a-mixin>
  
        <a-mixin id="gold" material="color: gold"></a-mixin>
      <img id="gif" src="i.jpg">
      
      </a-assets>
      
      <a-entity position="-3.5 1 5">
        <a-entity mixin="cube gold">
          <a-animation begin="click" attribute="position" from="0 0 0"
                       to="0 0 -10" dur="2000" fill="both"></a-animation>
        </a-entity>
      </a-entity>
      
      
      
    <a-image src="#logo" position="0 30 -100" width="100" height="30"></a-image>
    
    <a-image src="#gif" position="90 0 150" width="500" height="438"></a-image>
    
      <a-entity collada-model="#eye" scale="0.45 0.45 0.45"
                position="-10 0 -4"></a-entity>
               
      <a-entity sound="src: tip.mp3; autoplay:true"></a-entity>
             
      <a-sky color="#7accc8"></a-sky>
      
    </a-scene>

    
  </body>
</html>
